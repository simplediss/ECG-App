<!DOCTYPE html>
<html>
<head>
    <title>User Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .status-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .admin {
            color: #dc3545;
        }
        .guest {
            color: #28a745;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h2>Welcome, {{ user.username }}!</h2>
        <p class="{% if user.is_staff %}admin{% else %}guest{% endif %}">
            You are logged in as an {% if user.is_staff %}Administrator{% else %}Guest{% endif %}
        </p>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
