services:
  database:
    image: postgres:latest
    container_name: ecg-database-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    container_name: ecg-backend
    build:
      context: ./backend
    depends_on:
      - database
    environment:
      - DATABASE_URL=postgres://postgres:mysecretpassword@database:5432/postgres
      - DATASET_SAMPLES_PATH=/dataset/samples_dev  # directory with ECG samples
      - DATASET_SNOMED_PATH=/dataset/snomed/relevant.csv  # file with relevant SNOMED codes
      - QUESTIONS_PER_QUIZ=5
      - CHOICES_PER_QUESTION=4
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./dataset:/dataset
    stdin_open: true
    tty: true

  frontend:
    container_name: ecg-frontend
    build:
      context: ./frontend
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/build
    stdin_open: true
    tty: true

volumes:
  db_data:
